<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./static/favicon.png">
    <title>《vue在github》</title>
    
</head>

<body>
    <div id="app">
        <p>{{ foo }}</p>
        <p>{{ rawHtml }}</p>
        <!-- 这里的 `foo` 不会更新！ -->
        <button v-on:click="lalala">是真心话哦?</button>
    </div>

</body>
<script src="./lib/vue.js"></script>
<script>
    var obj = {
        foo: 'vue真好玩',
        rawHtml:'我爱vue',
        lalala:function (e){
            this.obj.foo = '学你妈vue'
            this.obj.rawHtml = 'guna!'
            e.target.innerHTML='您的🐎死了'
            console.log(e);
        },
        nihao:null
    }

    // Object.freeze(obj)

    let vm = new Vue({
        el: '#app',
        data: obj
    })
    
</script>

</html>
